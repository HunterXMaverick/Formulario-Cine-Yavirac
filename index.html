<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pablito</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

<body class="bg-dark">

    <div class="container border border-warning">
    </br>
        <div class="row">
            <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-warning">Tu Carrito</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed bg-primary border border-warning">
                        <form class="needs-validation" novalidate>
                            <div class="row bg">
                                <div class="col-md-6 mb-3 text-warning">
                                    <label for="firstName">Nombre</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                                    <div class="invalid-feedback">
                                        Nombre Requerido.
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3 text-warning">
                                    <label for="lastName">Apellido</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                                    <div class="invalid-feedback">
                                        Apellido Requerido.
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3 text-warning">
                                        <label for="firstName">Edad</label>
                                        <input type="number" class="form-control" id="old" placeholder="" value="" required>
                                        <div class="invalid-feedback">
                                            Edad Requerida.
                                        </div>
                                    </div>

                                    <div class="col-md-6 mb-3 text-warning">
                                        <label for="lastName">Asientos Elejidos</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Esperando</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3 text-warning">
                                    <label for="username">Valor Unitario</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">$5.00</span>
                                        </div>
                                    </div>

                                    <div class="col-md-6 mb-3 text-warning">
                                        <label for="email">SubTotal
                                        </label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Esperando</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3 text-warning">
                                    <label for="address">Descuentos</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Esperando</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3 text-warning">
                                        <label for="address2">Total
                                        </label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Esperando</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr class="mb-4">
                                <button class="btn btn-outline-info btn-lg btn-block text-warning" type="submit button">Comprar </button>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3 text-warning">Favor Elegir su Asiento Preferido Pofavor</h4>

            </div>
        </div>

        <footer class="my-5 pt-5 text-center text-small text-light">
            <p class="mb-1">&copy; 2018 SEGUNDO SOFTWARE "B"</p>

        </footer>
    </div>

        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict';

                window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');

                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
    </script>
</body>

</html>
